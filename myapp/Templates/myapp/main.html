{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

 <div class="banner">
    <h1>Sunshinekitty's Data Corner</h1>
 </div>

<nav>
    <ul>
        <li><a href="{% url 'live_metrics' %}">Live Metrics</a></li>
        <li><a href="https://sunshinekitty.com/">About</a></li>
    </ul>
</nav>

<div class="d-flex justify-content-around">
    <!-- USD to BTC Conversion -->
    <div>
        <div class='inputConverter'>
            <input type="number" id="usdInput" placeholder="Enter USD amount">
        </div>
        <div class="buttonTrigger">
            <button onclick="convertUsdToBtc()">Convert</button>
        </div>
    </div>

    <!-- BTC to USD Conversion -->
    <div>
        <div class='inputConverter'>
            <input type="number" id="btcInput" placeholder="Enter BTC amount">
        </div>
        <div class="buttonTrigger">
            <button onclick="convertBtcToUsd()">Convert</button>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <div id="result"></div>
</div>
<!-- ExpenseForm -->
<form method="post">
    {% csrf_token %}
    {% form.as_p %}
    <button type="submit">Submit</button>
</form>

<script src="{% static 'mainjs/main.js' %}"></script>
</body>
</html>
